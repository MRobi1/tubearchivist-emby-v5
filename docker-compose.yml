version: '3.8'

services:
  tubearchivist-emby:
    build: .
    container_name: tubearchivist-emby
    environment:
      - TA_URL=http://tubearchivist.local:8000
      - TA_TOKEN=your_tubearchivist_api_token
      - EMBY_URL=http://emby.local:8096
      - EMBY_TOKEN=your_emby_api_token
      - EMBY_FOLDER=YouTube
      - LISTEN_PORT=8001
      - TZ=America/New_York
    volumes:
      - /path/to/your/youtube/folder:/youtube:ro
      - ./config:/app/config
    ports:
      - "8001:8001"
    restart: unless-stopped
    command: python main.py --server
    networks:
      - tubearchivist-network
    depends_on:
      - tubearchivist
      - emby

  # Example TubeArchivist service (adjust as needed)
  tubearchivist:
    image: bbilly1/tubearchivist:latest
    container_name: tubearchivist
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - media:/youtube
      - cache:/cache
    environment:
      - ES_URL=http://archivist-es:9200
      - REDIS_HOST=archivist-redis
      - HOST_UID=1000
      - HOST_GID=1000
      - TA_HOST=tubearchivist.local
      - TA_USERNAME=your_username
      - TA_PASSWORD=your_password
      - ELASTIC_PASSWORD=your_elastic_password
      - TZ=America/New_York
    depends_on:
      - archivist-es
      - archivist-redis

  # Example Emby service (adjust as needed)  
  emby:
    image: emby/embyserver:latest
    container_name: emby
    restart: unless-stopped
    ports:
      - "8096:8096"
    volumes:
      - /path/to/emby/config:/config
      - media:/youtube:ro
    environment:
      - TZ=America/New_York

  archivist-es:
    image: bbilly1/tubearchivist-es:latest
    container_name: archivist-es
    restart: unless-stopped
    environment:
      - "ELASTIC_PASSWORD=your_elastic_password"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "xpack.security.enabled=true"
      - "discovery.type=single-node"
      - "path.repo=/usr/share/elasticsearch/data/snapshot"
    volumes:
      - es:/usr/share/elasticsearch/data
    expose:
      - "9200"

  archivist-redis:
    image: redis/redis-stack-server:latest
    container_name: archivist-redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis:/data
    depends_on:
      - archivist-es

volumes:
  media:
  cache:
  redis:
  es:

networks:
  tubearchivist-network:
    driver: bridge
